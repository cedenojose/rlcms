{% extends 'base/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="{{form.empleado.name}}">{{form.empleado.label}}</label>
                    {{form.empleado}}
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="{{form.descripcion.name}}">{{form.descripcion.label}}</label>
                    {{form.descripcion}}
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="{{form.costo_unitario.name}}">{{form.costo_unitario.label}}</label>
                    {{form.costo_unitario}}
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="{{form.cantidad.name}}">{{form.cantidad.label}}</label>
                    {{form.cantidad}}
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="{{form.unidad_medida.name}}">{{form.unidad_medida.label}}</label>
                    {{form.unidad_medida}}
                </div>
                <div class="form-group">
                    <label for="{{form.fecha.name}}">{{form.fecha.label}}</label>
                    {{form.fecha}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
