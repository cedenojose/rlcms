{% extends 'base/base.html' %}

{% block content %}
        <form action="" method="post">
            {% csrf_token %}
            <h3>Desea eliminar el registro de {{ object.nombre }} {{ object.tipo_cliente.nomenclatura }}-{{ object.codigo }}?</h3>
            <button class="btn btn-danger" type="submit">Si, Eliminar</button>
            <a class="btn btn-default" href="{% url 'clientes:listar' %}">Cancelar</a>
        </form>
{% endblock %}
